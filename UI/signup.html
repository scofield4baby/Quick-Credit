<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="css/signup.css">
    <title>Quick Credit</title>
</head>
<body>
    <div class="container">
        <nav>
            <a href="index.html" class="navbrand">QCredit</a>
            <h3>Already have an account. <a href="signin.html">sign in </a></h3>
        </nav>

        <center>
            <h1>Welcome to Quick Credit</h1>
        </center>
        <form action="dashboard.html" class="signupform">
            <center><h3>Create your account here</h3></center>
            <input type="text" placeholder="First Name" name="">
            <input type="text" placeholder="Last Name" name="">
            <input type="email" placeholder="Email" name="">
            <input type="password" placeholder="Password" name="">
            <input type="password" placeholder="Confirm Password" name="">
            <div class="confirm-box form-group">
                <input type="checkbox"  name="">
                <small>I agree to the privacy statement</small>
            </div>
            <button class="btn btn-submit">submit</button>
        </form>
    </div>


</body>
</html>
